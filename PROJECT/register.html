<body>

<div class="books"></div>
<section>
<div class="signup">
    <form class="content" method="POST">
        <h2>&#128218; LitPals &#128218;</h2>
        <h3>Registration</h3>
        <div class="form">
            <div class="inputBx">
                <input type="text" name="username" required>
                <i>Username</i>
            </div>
            <div class="inputBx">
                <input type="password" name="passwd" required>
                <i>Password</i>
            </div>
            <div class="inputBx">
                <input type="password" name="passwd_check" required>
                <i>Confirm password</i>
            </div>
            <div class="links">
                <a href="http://127.0.0.1:5000/" target="_self" title="Back to Login">Back</a>
            </div>
            <div class="inputBxx">
                <input type="submit" class="button1" value="Register">
            </div>
        </div>
    </form>
</div>
</section>
